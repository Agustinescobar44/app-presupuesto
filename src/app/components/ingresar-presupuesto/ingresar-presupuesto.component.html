<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center titulo">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <span class="badge bg-danger text-error my-3" *ngIf="ingresoInvalido">Tienes que ingresar el presupuesto!</span>
                </div>
                <input type="number" class="form-control form-control-lg" placeholder="ingrese su presupuesto" [(ngModel)]="presupuesto">
                <button (click)="ingresar()" class="btn btn-primary btn-lg mt-3 w-100">INGRESAR</button>
            </div>
        </div>
    </div>
</div>
